app.name = Aquent Application

# Properties for Logs configuration in order to use Spring Boot default logger
logging.level.org.springframework.web=ERROR

#output to a temp_folder& file. This is only for demo project 
logging.file=${java.io.tmpdir}/application.log

# Logging pattern appear on console
logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Logging pattern appear in the file 
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"


#File Location Default Location but must be override to User Specific
file.source=Unknown
file.destination=Unknown